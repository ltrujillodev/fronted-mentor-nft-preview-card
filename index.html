<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="img-main"
        src="./images/image-equilibrium.jpg"
        alt="Image-container"
      />
      <h2>Equilibrium #3429</h2>
      <p class="p-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-clock">
        <div class="ethereum">
          <img
            class="img-ethereum"
            src="./images/icon-ethereum.svg"
            alt="Icon-ethereum"
          />
          <p class="p-ethereum">0.041ETH</p>
        </div>
        <div class="clock">
          <img
            class="img-clock"
            src="./images/icon-clock.svg"
            alt="Icon-clock"
          />
          <p class="p-clock">3 days left</p>
        </div>
      </div>
      <hr class="line" width="92.5%" size="0.1" />
      <div class="credits">
        <img
          class="image-avatar"
          src="./images/image-avatar.png"
          alt="Image-avatar"
        />
        <p class="p-avatar-one">Creado por</p>
        <p class="p-avatar-two">Luis Trujillo</p>
      </div>
    </div>
  </body>
</html>
